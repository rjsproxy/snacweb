{% extends 'snac/base.html' %}



{% block body-content %}
<section>
<h1>Contact Us</h1>
<p>To send us a message fill out the below form.</p>

<form method="post">{% csrf_token %}

{% for field in form %}

<div class="fieldWrapper">
{{ field.label_tag }}
{{ field.errors }}
{{ field }}
</div>

{% endfor %}

<input type="submit" value="Submit">
</form>
</section>
{% endblock body-content %}
